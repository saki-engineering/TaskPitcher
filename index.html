<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="bootstrap.css" rel="stylesheet">
  <script src="jquery-2.1.4.min.js"></script>
  <script src="jquery_after.js"></script>
  <script src="bootstrap.js"></script>
  <script src="index.js"></script>
  <title>TaskPitcher</title>
</head>

<body>
  <h1>TaskPitcher</h1>
  <input type="button" value="検索" id="btn-search"  class="btn btn-dark">
  <input type="button" value="データ" onclick="location.href='./table.html'" class="btn btn-link">

  <!-- 切り替えボタンの設定 -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    ココを押すと表示
  </button>

  <!-- モーダルの設定 -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">モーダルのタイトル</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-primary">了解</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
