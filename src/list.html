<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="statics/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="node_modules/tabulator-tables/dist/css/bootstrap/tabulator_bootstrap4.css" rel="stylesheet">
  <script type="text/javascript" src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script src="statics/jquery/jquery-2.1.4.min.js"></script>
  <script src="statics/jquery/jquery_after.js"></script>
  <script src="statics/bootstrap/bootstrap.js"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
  <link href="node_modules/@sweetalert2/themes/bootstrap-4/bootstrap-4.css" rel="stylesheet">
  <link href="statics/style.css" rel="stylesheet">
  <script src="list.js"></script>
  <title>TaskPitcher</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
    <a class="navbar-brand" href="#">TaskPitcher</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi" aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="bs-navi">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="#">Member List</a></li>
        <li class="nav-item"><a class="nav-link" href="./add.html">Add Member</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <form>
      <div class="form-row">
        <div class="form-group col-3">
          <select id="filter-field" class="form-control">
          <option value=""></option>
          <option value="name">Name</option>
          <option value="period">Period</option>
          <option value="date">Last-date</option>
          </select>
        </div>
        <div class="form-group col-1">
          <select id="filter-type" class="form-control">
          <option value="=">=</option>
          <option value="<"><</option>
          <option value="<="><=</option>
          <option value=">">></option>
          <option value=">=">>=</option>
          <option value="!=">!=</option>
          <option value="like">like</option>
          </select>
        </div>
        <div class="form-group col">
          <input type="text" id="filter-value" class="form-control">
        </div>
        <div class="form-group col">
          <input type="button" value="Clear Filter" id="filter-clear" class="btn btn-primary">
        </div>
      </div>
    </form>

    <div id="result-table" class="table table-striped thead-dark table-bordered"></div>

    <div>
      <input type="button" value="Delete Selected Datas" id="del-rows" class="btn btn-danger">
    </div>

  </div>

</body>

</html>
