<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="bootstrap.css" rel="stylesheet">
  <script src="jquery-2.1.4.min.js"></script>
  <script src="jquery_after.js"></script>
  <script src="bootstrap.js"></script>
  <link href="style.css" rel="stylesheet">
  <script src="add.js"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.js"></script>
  <link href="node_modules/@sweetalert2/themes/bootstrap-4/bootstrap-4.css" rel="stylesheet">
  <title>TaskPitcher</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
    <a class="navbar-brand" href="#">TaskPitcher</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi" aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="bs-navi">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./table.html">Member List</a></li>
        <li class="nav-item active"><a class="nav-link" href="#">Add Member</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="form-name">名前</label>
          <input type="text" name="member" id="form-name" class="form-control">
        </div>
        <div class="form-group col-md-2">
          <label for="form-period">期</label>
          <input type="number" name="period" id="form-period" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="form-remarks">備考</label>
          <input type="text" name="remarks" id="form-remarks" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <input type="button" value="入力" id="btn-input" class="btn btn-primary">
      </div>
    </form>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" name="filename" id="form-file" class="form-control" value="select file..." disabled>
        </div>
        <div class="form-group">
          <input type="button" value="ファイル選択" id="btn-fileslt" class="btn btn-primary">
        </div>
        <div class="form-group">
          <input type="button" value="Clear" id="btn-filecancel" class="btn btn-danger">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="button" value="アップロード" id="btn-upload" class="btn btn-primary" disabled>
        </div>
      </div>
    </form>

  </div>

</body>

</html>
