<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script src="jquery-2.1.4.min.js"></script>
  <script src="jquery_after.js"></script>
  <script src="table.js"></script>
  <title>TaskPitcher</title>
</head>

<body>
  <h1>TaskPitcher</h1>
  <a href= "index.html" >戻る</a>

  <label for="form-name">名前</label>
  <input type="text" name="member" id="form-name">
  <label for="form-period">期</label>
  <input type="number" name="period" id="form-period">
  <label for="form-remarks">備考</label>
  <textarea rows="3" cols="30" id="form-remarks"></textarea>
  <input type="button" value="入力" id="btn-input">

  <input type="button" value="テスト" id="testbtn">

  <input type="button" value="Delete Selected Datas" id="del-rows">

  <select id="filter-field">
  <option value=""></option>
  <option value="name">Name</option>
  <option value="period">Period</option>
  <option value="date">Last-date</option>
  </select>
  <select id="filter-type">
  <option value="=">=</option>
  <option value="<"><</option>
  <option value="<="><=</option>
  <option value=">">></option>
  <option value=">=">>=</option>
  <option value="!=">!=</option>
  <option value="like">like</option>
  </select>
  <input type="text" id="filter-value">
  <input type="button" value="Clear Filter" id="filter-clear">

  <div id="result-table"></div>

</body>

</html>
